<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8">
  <title>为CSGO战绩记录器设置STEAM API KEY</title>
  <style>
    #settingsBody {
      padding: 1em;
    }
    #statusSaved {
      visibility: hidden;
    }
  </style>
</head>

<body id="settingsBody">
  自定义 API key:
  <input type="text" id="customapikey" size="35">
  <form>
    <label><input type="radio" name="usecustom" id="radioCustom">使用自定义API KEY</label>
  </br>
    <label><input type="radio" name="usecustom" id="radioDefault" checked>使用默认的API KEY</label>
  </form>
  <div id="statusSaved">选项已保存</div>
  <div style="text-align:center;">
    <button id="save">保存</button>
  </div>
  <script src="options.js"></script>
</body>

</html>
